name: yoga_engine
description: A plugin that uses yoga to implements flexbox layout in Flutter.
version: 0.0.1+1
homepage: https://usebeagle.io/

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.0.4
  ffigen: ^3.0.0
  flutter_test:
    sdk: flutter
  get_it: ^7.1.3
  mockito: ^5.0.9
  pedantic: ^1.11.0

ffigen:
  name: Yoga
  description: Bindings to `yoga/Yoga.h`.
  output: 'generated_bindings.dart'
  headers:
    entry-points:
      - '../yoga/Yoga.h'

flutter:
  plugin:
    platforms:
      android:
        package: br.com.zup.yoga_engine
        pluginClass: YogaEnginePlugin
      ios:
        pluginClass: YogaEnginePlugin
